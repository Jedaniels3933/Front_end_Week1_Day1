<!DOCTYPE html> 
<!-- tells the browser what version of html we are using -->
<html>

<!-- head - the title of our page and important information about it -->
<head>
  <title>Our first HTML page</title>
</head>

<!-- body - content we want to show up on the page -->
<body>
  <h1>Largest Heading is H1</h1>
  <h3> medium bold font</h3>
  <h6>Smallest </h6>

<p> This is a paragraph tag</p>
</body>




</html>
